    }

    .plan-price {

      margin-bottom: 10px;
    }

    .plan-features {
      font-size: smaller;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button {
      padding: 20px;
      background-color: purple;
      color: burlywood;
      border-radius: 5px;
      border: none;
      font-size: large;
    }

</head>
